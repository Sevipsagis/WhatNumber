<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What the Number?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body id="gameWindow" class="container-fluid d-flex justify-content-start align-items-start">
    <div id="chanceBox">
        <label class="h4 font-weight-light">
            <span style="color: #4ecca3;">Y</span>our
            <span style="color: #4ecca3;">C</span>hance : &nbsp;</label>
        <span id="yourChance" class="h4 font-weight-light" style="color: #4ecca3;"></span>
    </div>
    <div id="gameBox" class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div id="playerChance" class="d-flex justify-content-start align-items-start">aaa</div>
        <div class="container">
            <h1 id="gameTitle" class="display-2 text-center">What Number ?</h1>
            <p class="h6 text-center description">Number have value between 0 - 99</p>
        </div>
        <div class="container d-flex justify-content-center">
            <input id="gameInput" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Type your number.">
            <button id="checkedButton" class="btn btn-info">Checked</button>
        </div>
        <div id="gameAlert" class="alert hideAlert" role="alert">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
